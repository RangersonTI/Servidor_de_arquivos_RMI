{% load static %}
{% include "base/base.html" %}
{% include "base/menu.html" %}

<div class="visualizar_arquivos">
    <h1>Arquivos Enviados</h1>

    <table class="visualizar_arquivos_table">
        <tr>
            <th>NOME DO ARQUIVO</th>
            <th>DATA DE UPLOAD</th>
            <th><center>OPÇÕES</center></th>
        </tr>
        {% csrf_token %}
        {% for arquivo in arquivos %}
        <tr>
            <td>{{ arquivo.nome_arquivo }}</td>
            <td>{{ arquivo.data_upload }}</td>
            <td>
                <center><a href="{% url "download_arquivo" arquivo.nome_arquivo%}"><img src="{% static "img/download.png"%}" width="32px"></a>
                <a href="{% url "deletar_arquivo" arquivo.nome_arquivo %}"><img src="{% static "img/excluir.png"%}" width="32px" srcset=""></a></center>
            </td>
        </tr>
        {% endfor %}
    </table>
    <b><label>Total: {{qtd_arquivos}} arquivos</label></b>
    <br>
</div>
{% include "base/footer.html" %}
