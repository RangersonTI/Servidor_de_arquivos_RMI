{% load static %}
{% include "base/base.html" %}
{% include "base/menu.html" %}

<div class="visualizar_arquivos">
    <h1>Arquivos Enviados</h1>

    <table class="visualizar_arquivos_table">
        <tr>
            <th>NOME DO ARQUIVO</th>
            <th><center>OPÇÕES</center></th>
        </tr>
        {% csrf_token %}
        {% for arquivo in arquivos %}
        <tr>
            <td>{{ arquivo.nome_arquivo }}</td>
            <td>
                
                <center>
                    <!-- Link para baixar como PDF -->
                    <a href="{% url "download_arquivo" arquivo.nome_arquivo %}?tipo=pdf" class="download-pdf">
                        <img src="{% static "img/pdf_icon.png"%}" width="32px">
                    </a>
                    <!-- Link para baixar como PNG -->
                    <a href="{% url "download_arquivo" arquivo.nome_arquivo %}?tipo=png" class="download-png">
                        <img src="{% static "img/png_icon.png"%}" width="32px">
                    <a href="{% url "deletar_arquivo" arquivo.nome_arquivo %}"><img src="{% static "img/excluir.png"%}" width="32px" srcset=""></a></center>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% include "base/footer.html" %}
